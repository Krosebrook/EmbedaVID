  <body class="bg-stone-50 text-stone-900 antialiased selection:bg-stone-900 selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use a simple relative path for registration. 
          // Browsers handle the base resolution correctly relative to the current page.
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW Registered', reg))
            .catch(err => {
              if (err.name === 'SecurityError') {
                console.warn('Service Worker registration blocked: Sandbox restrictions.');
              } else {
                console.error('SW Registration failed:', err);
              }
            });
        });
      }
    </script>
  </body>
